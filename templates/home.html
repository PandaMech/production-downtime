<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/resources/timer_icon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Omori Downtime</title>
</head>
    <body>
        <div class="container shadow-lg min-vh-100 py-2 bg-light">
            <div class= "d-flex justify-content-end">
                <img id = "costa_logo" src="/static/costa_logo.png" alt="Costa Logo"/>
            </div>
            
            <h1 class= "d-flex justify-content-end" id="omori_main_title">Omori Operations and downtime Record</h1>

              
            <div class="container shadow-lg p-3 mt-3 bg-body-tertiary rounded">
                <div class="row d-flex justify-content-end"> 
                    <div class = "col">
                        <label for="omori_date">Date</label>
                        <input id="omori_date" class="form-control" type="date"/>
                    </div>
                    
                    <div class = "col">
                        <label for="line_select">Production Line</label>
                        <select class="col form-select" aria-label="Default select example" id="line_select">
                            <option selected></option>
                            <option value="1">Line 1</option>
                            <option value="2">Line 2</option>
                            <option value="3">Bag Line</option>
                        </select>
        
                    </div>
                </div>
    
                <form class="mt-3 row">
                    <div class = "col-3">
                        <label for="start_time">Start Time</label>
                        <input class="form-control" type="time" id="start_time" name="appt" min="09:00" max="18:00" required>
                    </div>
    
                    <div class = "col-3">
                        <label for="finish_time">Finish Time</label>
                        <input class="form-control" type="time" id="finish_time" name="appt" min="09:00" max="18:00" required>
                    </div>
    
                    <div class = "col-3">
                        <label for="break_time">Breaks (min)</label>
                        <input type="text" id="break_time" class="form-control">
                    </div>
                    <div class = "col-3">
                        <label for="operator_name">Operator</label>
                        <input type="text" id="operator_name" class="form-control">
                    </div>
                </form>
            </div>
    
            <h5 class="border-bottom text-success pt-3">Counters</h5>

            <form class="mt-3 row">
                <div class = "col-4">
                    <label for="under_weight">Under Weight</label>
                    <input type="text" id="under_weight" class="form-control">
                </div>

                <div class = "col-4">
                    <label for="correct_weight">Under Weight</label>
                    <input type="text" id="correct_weight" class="form-control">
                </div>

                <div class = "col-4">
                    <label for="over_weight">Under Weight</label>
                    <input type="text" id="over_weight" class="form-control">
                </div>
            </form>

            

        </div>   
    </body>
</html>
