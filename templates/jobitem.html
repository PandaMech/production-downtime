<div class="border-bottom row" style="margin-right:20px;">
  <div class = col-10>
    <h4 style = "color:rgb(120,120,120); margin-bottom:5px;">
        {{job['title']}}
    </h4>
    <div>
      <b>Location:{{job['location']}}</b>
    </div>
    {% if 'salary' in job %}
      <div>
        <b>Salary:{{job['salary']}}</b>
      </div>
    {% endif %}
  </div>
    
  <div class = "col-2 align-baseline">
    <button type="button" class="btn btn-outline-success" style = "margin-top:20px">Apply</button>
  </div>
  
  
  
</div>
